<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="./cssfolder/form.css">

</head>
<body>

    <div class="alert-box">
        <p class="alert"></p>
    </div>
    
    <div class="form">
    <form action="register.jsp" method='post'>
        <h1 class="heading">Register</h1>
        <input type="text" placeholder="name" autocomplete="off" class="name" name="name"  required>
        <input type="email" placeholder="email" autocomplete="off" class="email" name="email"  required>
        <input type="password" placeholder="password" autocomplete="off" class="password" name="pwd"  required>
        <input type='submit' class="submit-btn" value='register'>
        <a href="login.html" class="link">already have an account ? log in here</a>
        </form>
    </div>
 

    
    
</body>
